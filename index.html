<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Your Books</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>Book Library</h1>
            <form id="book-input">
                <label for="title">Book Title
                    <input type="text" name="title">
                </label>
                <label for="author">Author
                    <input type="text" name="author">
                </label>
                <label for="date">Date Published
                    <input type="month" name="date">
                </label>
                <label for="pages">Pages
                    <input type="number" name="pages">
                </label>
                <label for="read">Have you read it?
                    <input type="checkbox" name="read">
                </label>
                <div class="buttons">
                    <button type="submit" id="add-book"><span class="icon-plus"></span></button>
                    <button type ="reset" id="clear-form"><span class="icon-trash"></span></button>
                </div>
            </form>


            
        </div>
        <table class="library">
            <thead>
                <tr>
                    <th>Title<span data-sort="title" data-state="unsorted" class="icon-arrow-unsorted icon"></span></th>
                    <th>Author<span data-sort="author" data-state="unsorted" class="icon-arrow-unsorted icon"></span></th>
                    <th>Date<span data-sort="date" data-state="unsorted" class="icon-arrow-unsorted icon"></span></th>
                    <th>Pages<span data-sort="pages" data-state="unsorted" class="icon-arrow-unsorted icon"></span></th>
                    <th>Read Status<span data-sort="hasRead" data-state="unsorted" class="icon-arrow-unsorted icon"></span></th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
