<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Your Books</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>Book Library</h1>
            <form id="book-input">
                <label for="title">Book Title
                    <input type="text" name="title">
                </label>

                <label for="author">Author
                    <input type="text" name="author">
                </label>

                <label for="date">Date Published
                    <input type="month" name="date">
                </label>

                <label for="pages">Pages
                    <input type="number" name="pages">
                </label>

                <label for="read">Have you read it?
                    <input type="checkbox" name="read">
                </label>

                <button type="submit" id="add-book">Add Book</button>
                <button type ="reset" id="clear-form">Clear Form</button>
            </form>


            
        </div>
        <table class="library">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
                    <th>Pages</th>
                    <th>Read Status</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
